<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<title>Using Arrays</title>
	<link rel="stylesheet" href="./css/style.css">

</head>
<body>

   <p id="here"> </p> 

   <script>
      let contactInfo = [];
      contactInfo[0] = "Naoya Shikichi";
      contactInfo[1] = 21;
      contactInfo[2] = false;
      
      // using just array name will print out all the elements separated by ,

      document.getElementById("here").innerHTML = contactInfo;



   </script>
	   

      
</body>
</html>
